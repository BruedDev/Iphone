<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-phone">
            <div class="content-phone">
                <div class="header">
                    <div class="time">
                        <p id="current-time"></p>
                        <i class="fa-solid fa-bell-slash time-icon"></i>
                    </div>
                    <div class="container-camera">
                        <div class="camera">
                            <div class="camera-one"></div>
                            <!-- <div class="camera-two"></div> -->
                        </div>
                    </div>
                    <div class="icon-header">
                        <ion-icon style="font-size: 14px; color: #fff;" name="cellular-outline"></ion-icon>
                        <ion-icon style="font-size: 16px;" class="bx" name="wifi-outline"></ion-icon>
                        <ion-icon class="bx" name="battery-full-outline"></ion-icon>
                    </div>
                </div>
                <!-- center -->
                <div class="center">
                    <div class="time-center">
                        <p class="date"></p>
                        <p id="current-time-center"></p>
                    </div>
                </div>
                <!-- bottom -->
                <div class="container-bottom">
                    <div class="circle">
                        <ion-icon class="bx flashlight-icon flash" name="flashlight-outline"></ion-icon>
                    </div>
                    <div class="horizontal bx">
                        <p>Unlock</p>
                    </div>
                    <div class="circle-2">
                        <ion-icon class="bx camera-z" name="camera-outline"></ion-icon>
                    </div>
                </div>
                <div class="mute"></div>
                <div class="volup"></div>
                <div class="voldown"></div>
                <div class="power"></div>
            </div>
            <!-- container-password -->
            <div class="container-password">
                <p class="result">Password: 190603 !</p>
                <div class="container-input">
                    <span class="input-password" id='sOne'></span>
                    <span class="input-password" id='sTwo'></span>
                    <span class="input-password" id='sThree'></span>
                    <span class="input-password" id='sFour'></span>
                    <span class="input-password" id='sYear'></span>
                    <span class="input-password" id='sSix'></span>
                </div>
                <!-- container-enter-number -->
                <div class="container-enter-number">
                    <button id="item-password" class='1'>1</button>
                    <button id="item-password" class='2'>2<div class='letters'>ABC</div></button>
                    <button id="item-password" class='3'>3<div class='letters'>DEF</div></button>
                    <button id="item-password" class='4'>4<div class='letters'>GHI</div></button>
                    <button id="item-password" class='5'>5<div class='letters'>JKL</div></button>
                    <button id="item-password" class='6'>6<div class='letters'>MNO</div></button>
                    <button id="item-password" class='7'>7<div class='letters'>PQRS</div></button>
                    <button id="item-password" class='8'>8<div class='letters'>TUV</div></button>
                    <button id="item-password" class='9'>9<div class='letters'>WXYZ</div></button>
                    <button id="alo" class='0'>0</button>
                    <p class='cancel'></p>
                </div>
                <div class="container-bottom-password">
                    <div class="urgent">
                        <p>Khẩn cấp</p>
                    </div>
                    <div class="horizontal-password"></div>
                    <div class="cancel-01">
                        <p>Huỷ</p>
                    </div>
                </div>
            </div>
            <!-- off phone -->
            <div class="container-offphone">
                <div class="icon-apple">
                    <ion-icon name="logo-apple"></ion-icon>
                </div>
            </div>
            <div class="container-file">
                <div class="header">
                    <div class="time">
                        <div id="curren-time"></div>
                        <ion-icon style="font-size: 15px; color: #fff;" name="airplane-outline"></ion-icon>
                    </div>
                    <div class="container-camera">
                        <div class="camera">
                            <div class="camera-one"></div>
                            <!-- <div class="camera-two"></div> -->
                        </div>
                    </div>
                    <div class="icon-header">
                        <ion-icon style="font-size: 14px; color: #fff;" name="cellular-outline"></ion-icon>
                        <ion-icon style="font-size: 16px;" class="bx" name="wifi-outline"></ion-icon>
                        <ion-icon class="bx" name="battery-full-outline"></ion-icon>
                    </div>
                </div>
                <div class="container-center-file">
                    <div class="container-assistouch">
                        <span class="draggable"></span>
                    </div>

                    <!-- container-file-bottom -->
                    <div class="container-file-bottom">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
